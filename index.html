<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Puzzle !!</title>
  <link rel="stylesheet" href="css/foundation.min.css">

  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">

<body>

    <div class="page-container">

			<div class="large-12">

	        <div class="small-6 columns">

	        </div>

	        <div class="small-6 columns">

	        </div>
	      </div>

	      <div class="row">
	        <div class="small-6 columns">
	          <a href="#" class="small-5 columns button level right disabled">3 <span class="block">(Locked)</span></a>
	        </div>

	        <div class="small-6 columns">
	          <a href="#" class="small-5 columns button level disabled">4 <span class="block">(Locked)</span></a>
	        </div>
	      </div>

	      <div class="row">
	          <div class="small-8 columns small-centered">
	          <form action="#" class="form">

	      </div>
      </div>
